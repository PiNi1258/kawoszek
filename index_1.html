<!DOCTYPE html>
<html lang="pl">
<head>
  <title>Śledź Stany Różnych Kategorii</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <meta name="description" content="Aplikacja do śledzenia różnych kategorii. Monitoruj swoje działania z naszą prostą aplikacją.">
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="mobile-web-app-status-bar-style" content="black-translucent">
  <meta name="apple-mobile-web-app-title" content="Śledź Kategorii">
  <link rel="icon" href="icon.png" type="image/png">
  <link rel="apple-touch-icon" href="icon.png">
  <link rel="stylesheet" href="styles.css">
  <link rel="manifest" href="manifest.json">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="script_1.js"></script>
</head>
<body>
<header>
  <div class="container">
    <nav class="nav">
      <a class="nav-link active" href="#" id="homeLink" onclick="displaySection('homePage')">Strona główna</a>
      <a class="nav-link" href="#" id="reportsLink" onclick="displaySection('reportsPage')">Raporty</a>
      <a class="nav-link" href="#" id="editLink" onclick="displaySection('editPage')">Edycja danych</a>
      <a class="nav-link" href="#" id="manageLink" onclick="displaySection('managePage')">Zarządzaj sekcjami</a>
    </nav>
  </div>
</header>
<main class="container">
  <div id="homePage">
    <div id="sectionsContainer"></div>
  </div>
  <div id="reportsPage" style="display: none;">
    <h2>Raporty</h2>
    <div id="chartsContainer"></div>
  </div>
  <div id="editPage" style="display: none;">
    <h2>Edycja danych</h2>
    <div id="editSectionsContainer"></div>
  </div>
  <div id="managePage" style="display: none;">
    <h2>Dodaj nową sekcję</h2>
    <input type="text" id="newSectionNameInput" placeholder="Nazwa sekcji">
    <select id="newSectionTypeSelect">
      <option value="numerical">Numeryczny</option>
      <option value="binary">Binarne (TAK/NIE)</option>
    </select>
    <textarea id="newSectionQuestionTextarea" placeholder="Pytanie do sekcji"></textarea>
    <button onclick="addNewSection()">Dodaj</button>
    <h2>Istniejące sekcje</h2>
    <div id="existingSectionsContainer"></div>
  </div>
</main>
<footer class="footer">
  <p>Made with ❤️ by PiZi inspired by NiiX 🥰</p>
</footer>
</body>
</html>
